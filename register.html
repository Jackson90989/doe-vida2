<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doador</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <header>
        <h1>Cadastro de Doador</h1>
    </header>
    
    <main>
        <section id="form-section">
            <form id="donor-form">
                <h2>Cadastro e Agendamento</h2>
                <label for="name">Nome:</label>
                <input type="text" id="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" required>

                <label for="location">Local de Doação:</label>
                <input type="text" id="location" required>

                <label for="date">Data:</label>
                <input type="date" id="date" required>

                <label for="time">Hora:</label>
                <input type="time" id="time" required>

                <button type="submit">Agendar Doação</button>
            </form>
        </section>
        
        <section id="donor-info">
            <h2>Informações do Doador</h2>
            <div id="info-display">
                <!-- Informações do doador serão exibidas aqui -->
            </div>
        </section>
    </main>
    
    <script src="script-register.js"></script>
</body>
</html>
